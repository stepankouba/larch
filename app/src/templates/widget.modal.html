<div class="modal-header">
    <h3 class="modal-title">Widget settings</h3>
</div>
<div class="modal-body">
	<form class="form-horizontal">
		<div class="form-group" ng-repeat="(setting, type) in typeParams">
			<label class="col-sm-4 control-label">{{setting}}</label>
			<div class="col-sm-8">
				<input type="{{type}}" ng-model="userParams[setting]" class="form-control">
			</div>
		</div>
	</form>

</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
